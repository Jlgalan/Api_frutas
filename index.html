<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Frutas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">🍓 Lista de Frutas</h1>

    <form method="POST" action="/">
        <div class="input-group mb-3">
            <input type="text" name="nombre" class="form-control" placeholder="Nueva fruta..." required>
            <button class="btn btn-success" type="submit">Agregar</button>
        </div>
    </form>

    <ul class="list-group">
        {% for fruta in frutas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <form method="POST" action="{{ url_for('editar_fruta', id_fruta=fruta.id) }}" class="d-flex align-items-center me-2 w-100">
                <input type="text" name="nombre" value="{{ fruta.nombre }}" class="form-control me-2" required>
                <button class="btn btn-primary" type="submit">Editar</button>
            </form>
            <form method="POST" action="{{ url_for('eliminar_fruta', id_fruta=fruta.id) }}">
                <button class="btn btn-danger">Eliminar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
